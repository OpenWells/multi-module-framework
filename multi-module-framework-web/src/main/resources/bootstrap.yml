# Nacos核心配置（bootstrap.yml，优先加载）
spring:
  application:
    name:  multi-module-framework # 服务名（Nacos注册的服务名称，必填）
  profiles:
    active: dev # 环境标识（dev/test/prod，对应Nacos的配置文件后缀）
  cloud:
    nacos:
      # 1. Nacos服务注册发现配置
      discovery:
        server-addr: 127.0.0.1:8848 # Nacos服务端地址（本地，生产改集群地址）
        namespace: public # Nacos命名空间（无自定义则用public）
        group: DEFAULT_GROUP # 配置分组
        service: ${spring.application.name}
        username: nacos # 本地Nacos账号，默认nacos
        password: Srcloud@213 # 替换为你修改后的Nacos密码（如123456）
      # 2. Nacos配置中心配置
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr} # 与注册地址一致
        namespace: 21d70db6-e607-4da9-82f6-18cf22bf4f86
        group: ${spring.cloud.nacos.discovery.group}
        file-extension: yml # 配置文件格式（yml/properties）
        prefix: ${spring.application.name} # 配置文件前缀（默认服务名）
        username: nacos # 本地Nacos账号，默认nacos
        password: Srcloud@213 # 替换为你修改后的Nacos密码（如123456）


# 暴露Actuator端点（Nacos健康检查/配置刷新）
management:
  endpoints:
    web:
      exposure:
        include: '*' # 暴露所有端点
  endpoint:
    health:
      show-details: always # 显示健康检查详情
    refresh:
      enabled: true # 启用配置刷新